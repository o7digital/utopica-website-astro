<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Auditoría Interactiva de Claridad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
        .error-message {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="login-card w-full max-w-md p-8 rounded-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Acceso Restringido</h1>
            <p class="text-gray-600">Auditoría Interactiva de Claridad</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Contraseña de Acceso
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                    placeholder="Ingresa tu contraseña"
                    autocomplete="current-password"
                >
            </div>

            <div id="errorMessage" class="hidden text-red-600 text-sm text-center error-message">
                Contraseña incorrecta. Por favor, intenta nuevamente.
            </div>

            <button 
                type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
                Acceder a la Auditoría
            </button>
        </form>
    </div>

    <script>
        // Configuración de contraseñas
        const PASSWORDS = {
            'martos2024': 'martos-metrics',
            's4iot2024': 's4iot',
            'sensigas2024': 'sensigas',
            'admin': 'all-clients',
            'claridad2024': 'default'
        };

        // Verificar si ya está autenticado
        if (sessionStorage.getItem('authenticated') === 'true') {
            const client = sessionStorage.getItem('client') || 'default';
            window.location.href = `auditoria.html?client=${client}`;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (PASSWORDS[password]) {
                // Autenticación exitosa
                sessionStorage.setItem('authenticated', 'true');
                sessionStorage.setItem('client', PASSWORDS[password]);
                sessionStorage.setItem('loginTime', new Date().toISOString());
                
                // Redirigir a la página de auditoría
                window.location.href = `auditoria.html?client=${PASSWORDS[password]}`;
            } else {
                // Mostrar error
                errorMessage.classList.remove('hidden');
                document.getElementById('password').value = '';
                
                // Ocultar el mensaje de error después de 3 segundos
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 3000);
            }
        });

        // Limpiar el mensaje de error cuando el usuario empiece a escribir
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
